<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='userAuthPages/css/userAuth.css') }}">
	<title>Register a New Account</title>
</head>

<body>
	<div class="login-container">
		<h2>Register for Roomio</h2>
		<form action="/registerAuth" method="POST" class="login-form">
			<input type="text" name="username" placeholder="Username" required /> </br>
			<input type="password" name="password" placeholder="Password" required /></br>
			<input type="text" name="first_name" placeholder="First Name" required /> </br>
			<input type="text" name="last_name" placeholder="Last Name" required /> </br>
			<input type="date" id="DOB" name="DOB" placeholder="Date of Birth" required /></br>
			<select name="gender" required>
				<option value="" disabled selected>Select your gender</option>
				<option value="0">Not Known</option>
				<option value="1">Male</option>
				<option value="2">Female</option>
				<option value="9">Not Applicable</option>
			</select> </br>
			<input type="email" name="email" placeholder="Email" /> </br>
			<input type="text" name="Phone" placeholder="Phone" /> </br>
			<input type="submit" value="Register" />
			{% if error %}
			<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
		<p>Already had an account?</p>
		<a href="/login">Login Here</a>
	</div>
</body>


</html>
