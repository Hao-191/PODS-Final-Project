<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='interestPages/css/interest.css') }}">
    <title>Post New Interest</title>
    <!-- Add CSS link here -->
</head>

<body>
    {% include 'components/header.html' %}
    <div class="main-container">
        <h2>Post Interest for Unit {{ unitDetails.unitNumber }}</h2>
        <div class="interest-form-container">
            <form action="{{ url_for('interest.postNewInterest', unitRentID=unitDetails.UnitRentID) }}" method="post">
                <div class="form-group">
                    <input type="number" id="roommateCount" name="roommateCount" placeholder="Number of Roommates"
                        required>
                </div>
                <div class="form-group">
                    <input type="date" id="moveInDate" name="moveInDate" placeholder="Preferred Move-In Date" required>
                </div>
                <button type="submit" class="submit-btn">Submit Interest</button>
            </form>
        </div>
    </div>
</body>

</html>
