<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Interest</title>
    <!-- Add CSS link here -->
</head>
<body>
    {% include 'components/header.html' %}
    <div class="interest-form-container">
        <h2>Post Interest for Unit {{ unitDetails.unitNumber }}</h2>
        
        <form action="{{ url_for('interest.postNewInterest', unitRentID=unitDetails.UnitRentID) }}" method="post">
            <div class="form-group">
                <label for="roommateCount">Number of Roommates:</label>
                <input type="number" id="roommateCount" name="roommateCount" placeholder="Number of Roommates" required>
            </div>
            <div class="form-group">
                <label for="moveInDate">Preferred Move-In Date:</label>
                <input type="date" id="moveInDate" name="moveInDate" placeholder="Preferred Move-In Date" required>
            </div>
            <button type="submit" class="submit-btn">Submit Interest</button>
        </form>
    </div>
</body>
</html>
