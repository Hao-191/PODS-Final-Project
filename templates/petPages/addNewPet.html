<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='petPages/css/pet.css') }}">
    <title>Add a New Pet</title>
</head>

<body>
    {% include '/components/header.html' %}
    <div class="main-container">
        <h1>Add a New Pet</h1>
        {% include '/components/flashMsg.html' %}
        <div class="pet-form-container">
            <form action="" method="POST" class="pet-form">
                <input type="text" name="PetName" placeholder="Pet Name" required /> </br>
                <select name="PetType" required>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Rodent">Rodent</option>
                </select> </br>
                <select name="PetSize" required>
                    <option value="Large">Large</option>
                    <option value="Medium">Medium</option>
                    <option value="Small">Small</option>
                </select> </br>
                <input type="submit" value="Add Pet" />
            </form>
        </div>
    </div>
</body>

</html>
